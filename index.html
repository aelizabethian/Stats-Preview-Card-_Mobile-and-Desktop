<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <section class="image">
        <img
          class="mobile"
          src="images/image-header-mobile.jpg"
          alt="business meeting"
        />
        <img
          class="desktopImg"
          src="images/image-header-desktop.jpg"
          alt="business meeting"
        />
        <div class="overlay"></div>
      </section>
      <section class="mainDescription">
        <h1>
          Get <span class="highlightText">insights</span> that help your
          business grow.
        </h1>

        <p class="mainP">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>
      <section class="stats">
        <div>
          <h2 class="number">10k+</h2>
          <p class="item">companies</p>
        </div>

        <div>
          <h2 class="number">314</h2>
          <p class="item">templates</p>
        </div>

        <div>
          <h2 class="number">12m+</h2>
          <p class="item">queries</p>
        </div>
      </section>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amanda Richardson</a>.
    </footer>
  </body>
</html>
